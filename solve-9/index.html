<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Search Challenge</title>
  </head>

  <style>
    .fruits-container {
      max-width: 700px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px #ddd;
      padding: 20px;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      list-style: none;
    }

    li {
      background-color: skyblue;
      border-radius: 5px;
      padding: 10px 12px;
      color: #ddd;
    }

    input {
      padding: 10px 20px;
      margin: 0 10px 10px 0;
    }

    .btn {
      padding: 10px 20px;
      background-color: peru;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .dark-theme {
  background-color: #333 !important;
  color: white ;
}
  </style>
  <body>
    <div class="fruits-container">
<h2 id="total-count-head">Total Fruits: <span class="total-count">0</span> Compeleted:  <span class="completed-count">0</span></h2>


      <input
        type="text"
        name=""
        id="usr-inp"
        placeholder="Enter Your Fruits Name"
      />
      <button id="add-btn">Add to List</button> <br /> <button id="mode-btn">Dark Mode</button><br>
<input type="text" name="" id="color-inp" placeholder="Please set an item color">
      <br>
      <input type="search" name="" id="search-value" />
      <ul id="ul-data"></ul>
    </div>

    <script src="app.js">
      
    </script>
  </body>
</html>
